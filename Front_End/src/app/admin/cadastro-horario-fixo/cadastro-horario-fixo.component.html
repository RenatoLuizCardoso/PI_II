<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

      <!-- Professor -->
      <div class="mb-3">
        <label for="teacher" class="form-label">Professor</label>
        <select id="teacher" formControlName="teacher" class="form-control">
          <option value="" disabled>Selecione um professor</option>
          <option *ngFor="let teacher of teachers" [value]="teacher.teacherId">
            {{ teacher.teacherName }}
          </option>
        </select>
      </div>

      <!-- Disciplina (Subject) -->
      <div class="mb-3">
        <label for="subject" class="form-label">Disciplina</label>
        <select id="subject" formControlName="subject" class="form-control">
          <option value="" disabled>Selecione uma disciplina</option>
          <option *ngFor="let subject of subjects" [value]="subject.subjectId">
            {{ subject.subjectName }}
          </option>
        </select>
      </div>

      <!-- Horário (Time) -->
      <div class="mb-3">
        <label for="time" class="form-label">Horário</label>
        <select id="time" formControlName="time" class="form-control">
          <option value="" disabled>Selecione um horário</option>
          <option *ngFor="let time of times" [value]="time.timeId">
            {{ time.startTime }} - {{ time.endTime }}
          </option>
        </select>
      </div>

      <!-- Sala (Room) -->
      <div class="mb-3">
        <label for="room" class="form-label">Sala</label>
        <select id="room" formControlName="room" class="form-control">
          <option value="" disabled>Selecione uma sala</option>
          <option *ngFor="let room of rooms" [value]="room.roomId">
            {{ room.roomType }} {{ room.roomNumber }}
          </option>
        </select>
      </div>

      <!-- Curso (Course) -->
      <div class="mb-3">
        <label for="course" class="form-label">Curso</label>
        <select id="course" formControlName="course" class="form-control">
          <option value="" disabled>Selecione um curso</option>
          <option *ngFor="let course of courses" [value]="course.courseId">
            {{ course.courseName }} <p> - Semestre </p> {{ course.courseSemester }}
          </option>
        </select>
      </div>

      <!-- Dia da Semana (Week Day) -->
      <div class="mb-3">
        <label for="weekDay" class="form-label">Dia da Semana</label>
        <select id="weekDay" formControlName="weekDay" class="form-control">
          <option value="" disabled>Selecione um dia</option>
          <option value="Segunda-feira">Segunda-feira</option>
          <option value="Terça-feira">Terça-feira</option>
          <option value="Quarta-feira">Quarta-feira</option>
          <option value="Quinta-feira">Quinta-feira</option>
          <option value="Sexta-feira">Sexta-feira</option>
          <option value="Sábado">Sábado</option>
        </select>
      </div>

      <!-- Botão de envio -->
      <button type="submit" class="btn btn-primary w-100">Adicionar</button>
      <br><br>

      <!-- Botão de navegação para a página "Grade Fixa" -->
      <a routerLink="/admin/grade-fixa" class="btn btn-secondary w-100 text-center">Ir Para Grade</a>
    </form>

    <!-- Exibição da notificação -->
    <div *ngIf="showNotification" class="alert alert-info mt-3">
      {{ notificationMessage }}
    </div>
  </div>
</div>
