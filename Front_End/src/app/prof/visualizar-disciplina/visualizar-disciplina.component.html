<app-navbar-prof></app-navbar-prof>

<div class="container mt-5">
  <div class="row">
    <!-- Div da esquerda com scroll -->
    <div class="col-md-12 d-flex flex-column">
      <div class="mt-2">
        <h1>Disciplinas</h1>
        <hr class="linha col-md-8">
      </div>

      <!-- Exibindo carregamento ou erro -->
      <div *ngIf="loading" class="text-center">
        <p>Carregando disciplinas...</p>
      </div>
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Listando as disciplinas com base no array 'disciplinas' -->
      <div *ngIf="!loading && !error">
        <div *ngFor="let disciplina of disciplinas">
          <div class="card mt-2 mb-2">
            <div class="card-body">
              <h5 class="card-title">{{ disciplina.subjectName }}</h5>
              <p class="card-text">Carga Horária: {{ disciplina.subjectHours }} horas</p>
              <!-- Adicione mais campos conforme necessário -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Adicione o Bootstrap JS (opcional, para funcionalidades avançadas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
